# Use custom format
format = """
[╭─\\(](bold black)$username[💀](bold white)$hostname[\\)─](bold black)$directory $all
[╰─](bold black)$character"""

# Don't print a new line at the start of the prompt
add_newline = true

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
#success_symbol = "[🎼💀💣🧨🧧📜🪙🪛🚬💢](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
success_symbol = "[\\$](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'


[username]
style_user = "bold bright-yellow underline"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
style = "bold bright-yellow underline"
ssh_only = false
format = "[$hostname]($style)"
trim_at = "-"
disabled = false

[directory]
format="[$read_only]($read_only_style)[\\[](bold black)[$path]($style)[\\]](bold black)"
style="blue bold"
read_only = "[]"
read_only_style="red bold"
truncation_symbol=""
truncation_length= 10
truncate_to_repo = false
#repo_root_style="($style)"
repo_root_format="[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
home_symbol="~"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

