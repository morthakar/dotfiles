pulseaudio-0         = %{T0} %{T-}
pulseaudio-1         = %{T0} %{T-}
pulseaudio-2         = %{T0} %{T-}
pulseaudio-3         = %{T0} %{T-}
pulseaudio-mute      = %{T0}󰝟 %{T-}
sysmenu              = %{T0} %{T-}
temperature-cold     = %{T0}%{F#458588} %{F-}%{T-}
temperature-normal   = %{T0}%{F#83a598}󰏈 %{F-}%{T-}
temperature-hot      = %{T0}%{F#cc241d} %{F-}%{T-}
