include-file = modules.ini
include-file = themes.ini

[bar/main]
background     = ${rosepine.base}
bottom         = false
enable-ipc     = true
fixed-center   = true
font-0         = Fira Code Nerd Font:size=9:weight=bold;2
font-1         = Fira Code Nerd Font:size=10:weight=bold;2
font-2         = Fira Code Nerd Font:size=11:weight=bold;2
font-3         = Fira Code Nerd Font:size=12:weight=bold;2
font-4         = Fira Code Nerd Font:size=14:weight=bold;2
foreground     = ${rosepine.text}
height         = 35
locale         = ${env:LANG:pt_BR.UTF8}
module-margin  = 0
modules-left   = workspace
modules-center = network sep memory cpu temperature sep filesystem
modules-right  = update uptime date sep pulseaudio tray sysmenu
monitor        = ${env:monitor}
offset-x       = 0
offset-y       = 0
padding        = 2
radius-bottom  = 2.0
radius-top     = 0.0
width          = 100%

[bar/bottom10]
inherit = bar/main
bottom         = true
modules-left =
modules-center = vpn
modules-right =

[bar/main0]
inherit = bar/main

[bar/main1]
inherit = bar/main
modules-left =
modules-center = workspace date
modules-right =

[icons]
