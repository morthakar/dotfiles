include-file = modules.ini
include-file = themes/catppuccin.ini

[settings]
pseudo-transparency = true

[bar/main]
background     = ${catppuccin-mocha.transparent}
foreground     = ${catppuccin-mocha.text}
bottom         = false
enable-ipc     = true
fixed-center   = true
font-0         = Fira Code Nerd Font:size=10:weight=bold
font-1         = Fira Code Nerd Font:size=12:weight=bold
font-2         = Fira Code Nerd Font:size=13:weight=bold
height         = 35
locale         = ${env:LANG:pt_BR.UTF8}
module-margin  = 0
modules-left   = workspace
modules-center = network memory cpu temperature filesystem
modules-right  = update-hook update uptime date pulseaudio power tray
monitor        = ${env:MONITOR}
padding        = 0
width          = 100%

[bar/main0]
inherit = bar/main

[bar/main1]
inherit = bar/main


