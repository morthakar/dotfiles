include-file = modules.ini
include-file = themes.ini

[bar/main]
background     = ${gruvbox.bg2}
bottom         = false
enable-ipc     = true
fixed-center   = true
font-0         = Fira Code NF:size=9:weight=bold;2
font-1         = Fira Code NF:size=10:weight=bold;2
font-2         = Fira Code NF:size=11:weight=bold;2
font-3         = Fira Code NF:size=12:weight=bold;2
font-4         = Fira Code NF:size=14:weight=bold;2
foreground     = ${gruvbox.foreground}
height         = 30
locale         = ${env:LANG:pt_BR.UTF8}
module-margin  = 0
modules-center = network sep memory cpu temperature sep filesystem
modules-left   = workspace
modules-right  = update uptime date sep pulseaudio sep sysmenu
monitor        = ${env:monitor}
offset-x       = 0
offset-y       = 0
padding        = 2
radius-bottom  = 2.0
radius-top     = 0.0
width          = 100%

[bar/main0]
inherit = bar/main

[bar/main1]
inherit = bar/main
modules-left =
modules-center = workspace date
modules-right =

[icons]
