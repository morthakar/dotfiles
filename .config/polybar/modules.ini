[module/workspace]
exec = leftwm-state -w $INDEX -t $HOME/.config/leftwm/themes/dref/template.liquid
tail = true
type = custom/script

[module/network]
type                               = internal/network
interface                          = enp4s0
interface-type                     = wired
interval                           = 1.0
accumulate-stats                   = false
unknown-as-up                      = false
speed-unit                         = B
label-connected 		   = %downspeed:3%%
format-connected                   = <label-connected>
format-connected-padding           = 1
format-connected-prefix            = "%{T1}󰱓  %{T-}"
format-connected-prefix-foreground = ${catppuccin-mocha.green}
label-disconnected                 = "%{T1}%{F#e30909}󰅛 %{F-}%{T-}"
format-disconnected                = <label-disconnected>

[module/memory]
type                     = internal/memory
interval                 = 1
warn-percentage          = 90
label                    = %percentage_used:3%% (%used%)
format                   = <label>
format-padding           = 1
format-prefix            = "%{T0} %{T-}"
label-warn 		 = "%percentage_used:3%% (%used%)"
format-warn              = <label-warn>
format-warn-prefix       = "%{T0} %{T-}"
format-prefix-foreground = ${catppuccin-mocha.mauve}
format-warn-padding      = 1
format-warn-foreground   = ${catppuccin-mocha.error}

[module/cpu]
type                     = internal/cpu
interval                 = 1
warn-percentage          = 80
label                    = %percentage:3%%
format                   = <label>
format-padding           = 1
format-prefix            = "%{T0}%{T-}"
format-prefix-foreground = ${catppuccin-mocha.blue}
label-warn               = %percentage:3%%
format-warn              = <label-warn>
format-warn-padding      = 1
format-warn-prefix       = "%{T0}%{T-}"
format-warn-prefix-foreground = ${catppuccin-mocha.error}
format-warn-foreground = ${catppuccin-mocha.error}

[module/temperature]
type                  = internal/temperature
base-temperature      = 50
format                = <ramp> <label>
hwmon-path            = ${env:HWMON}
interval              = 1.0
thermal-zone          = 2
units                 = true
warn-temperature      = 75
label                 = %temperature-c%
label-warn            = %temperature-c%
label-warn-foreground = #db2a1a
format-padding        = 1
format-warn           = <ramp> <label-warn>
format-warn-padding   = 1
ramp-0                = %{T1}%{F#458588}%{F-}%{T-}
ramp-1                = %{T1}%{F#a34037}%{F-}%{T-}
ramp-2                = %{T1}%{F#cc241d}%{F-}%{T-}
ramp-foreground       = ${catppuccin-mocha.foam}

[module/filesystem]
type                             = internal/fs
fixed-values                     = false
interval                         = 1
mount-0                          = /
warn-percentage                  = 90
label-mounted                    = %used:3% of %total% (%percentage_used%% used)
format-mounted                   = <label-mounted>
format-mounted-padding           = 1
format-mounted-prefix            = "%{T1}󰋊 %{T-}"
format-mounted-prefix-foreground = ${catppuccin-mocha.maroon}

[module/update-hook]
type      			 = custom/ipc
initial   			 = 0
hook-0    			 = archtools update -cn -a 12 --log off
hook-1    			 = kitty -e --detach archtools update -i --log off 
label 	  			 = %output%
format    			 = <output>
format-padding			 = 1
format-prefix 	        	 = "%{T1}󱘺 %{T-}"
format-prefix-foreground 	 = ${catppuccin-mocha.blue}
format-foreground 	         = ${catppuccin-mocha.error}
click-left			 = "dunstctl history-pop 755"
click-right			 = "#updates.hook.1"

[module/update]
type     = custom/script
exec     = "polybar-msg action update-hook hook 0 >/dev/null"
interval = 43200
tail     = false
 
[module/uptime]
type     = custom/script
tail     = false
exec     = uptime -p | sed -e 's/up //g' | sed -e 's/ hours, /h:/g' | sed -e 's/ minutes/m/g'
interval = 90
label    = "%output%"
format-padding = 1
format-prefix = "%{T1}󰔚 %{T-}"
format-prefix-foreground = ${catppuccin-mocha.peach}

[module/date]
type                     = internal/date
interval                 = 1.0
time                     = %A, %d/%m/%y %H:%M
label                    = "%time%"
format                   = <label>
format-padding		 = 1
format-prefix            = "%{T1}󰥔 %{T-}"
format-prefix-foreground = ${catppuccin-mocha.peach}

[module/pulseaudio]
type                     = internal/pulseaudio
interval 		 = 5
use-ui-max               = false
format-volume            = <ramp-volume>
format-volume-padding	 = 1
format-volume-foreground = ${catppuccin-mocha.peach}
label-muted-foreground   = ${catppuccin-mocha.red}
ramp-volume-0            = %{T2}󰖁 %{T-}
ramp-volume-1            = %{T2}󰕿 %{T-}
ramp-volume-2            = %{T2}󰖀 %{T-}
ramp-volume-3            = %{T2}󰕾 %{T-}
label-muted              = %{T2}󰝟 %{T-}
click-right 		 = pavucontrol

[module/power]
type               	 = custom/text
content            	 = "%{T2} %{T-}"
content-foreground 	 = ${catppuccin-mocha.peach}
content-padding    	 = 1
click-left         	 = "$HOME/.config/rofi/powermenu.sh"
click-right        	 = "$HOME/.config/rofi/powermenu.sh"

[module/tray]
type = internal/tray
format-margin = 10px
tray-spacing = 8px

