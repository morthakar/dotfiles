set-option -g default-terminal "tmux-256color" # add 256 colors support to tmux.
set-option -g base-index 1 # start index 1 instead of 0.
set-option -s escape-time 0 # Set the escape time to 0 for faster key repetition.
set-option -g mouse on # mouse support for tmux

# Nvim
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Keybinds
#set-option -g prefix M
set-option -g prefix C-b
#bind-key M send-prefix
bind -n M-r source-file ~/.config/tmux/tmux.conf # Hot-reloading tmux without restarting.

# Pane
bind -n M-a command-prompt -T "Select window: " { joinp -t "%%"}
bind -n M-h split-pane -h
bind -n M-v split-pane -v
bind -n M-q confirm-before -p "kill pane #P (y/n)?" kill-pane
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-! break-pane
bind -n M-e select-layout -E

# Window
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-C-Down  resize-pane -D 5
bind -n M-C-Left  resize-pane -L 5
bind -n M-C-Right resize-pane -R 5
bind -n M-C-Up    resize-pane -U 5
bind -n M-F1 next-layout
bind -n M-c new-window
bind -n M-p previous-window
bind -n M-n next-window


# Vi
set-window-option -g mode-keys vi # Enable vi keys.
bind -n M-[ copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# set-option Vi style keybinding in the status line
set-option -g status-keys vi

## COLORSCHEME: gruvbox dark (medium)
