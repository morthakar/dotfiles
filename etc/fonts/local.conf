<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Noto Sans Nerd Font</family>
   </prefer>
 </alias>

 <alias>
   <family>serif</family>
   <prefer>
     <family>Noto Serif Nerd Font</family>
   </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
	  <family>Noto Mono Nerd Font</family>
   </prefer>
 </alias>
</fontconfig>
