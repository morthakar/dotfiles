[module/activity]
click-left         = rofi -no-config -no-lazy-grab -show drun -theme.$HOME/.config/leftwm/gruvbox/color./current/polybar/rofi/launcher.rasi
click-right        = rofi -no-config -no-lazy-grab -show drun -theme.$HOME/.config/leftwm/gruvbox/color./current/polybar/rofi/launcher.rasi
content            = Applications
content-foreground =
type               = custom/text

[module/cpu]
interval                 = 0.5
format                   = <label>
format-prefix            = ${icons.cpu}
format-prefix-foreground = ${gruvbox.aqualight}
format-warn              = <label-warn>
label                    = %percentage:3%%
label-warn               = CPU %percentage%%
warn-percentage          = 75
type                     = internal/cpu

[module/date]
format                   = <label>
format-prefix            = ${icons.date}
format-prefix-foreground = ${gruvbox.yellow}
interval                 = 1.0
label                    = " %time%"
time                     = %A, %d-%m-%Y %H:%M
type                     = internal/date

[module/filesystem]
fixed-values                     = false
format-mounted                   = <label-mounted>
format-mounted-prefix            = ${icons.filesystem}
format-mounted-prefix-foreground = ${gruvbox.orangelight}
interval                         = 60
label-mounted                    = %percentage_used:3%% of %total%
mount-0                          = /
type                             = internal/fs
warn-percentage                  = 90

[module/memory]
format                   = <label>
format-prefix            = ${icons.memory}
format-prefix-foreground = ${gruvbox.purplelight}
interval                 = 1
label                    = %percentage_used:3%% (%used%)
type                     = internal/memory
warn-percentage          = 95

[module/network]
accumulate-stats                   = false
format-connected                   = <label-connected>
format-connected-prefix            = ${icons.network-connected}
format-connected-prefix-foreground = ${gruvbox.green}
format-disconnected                = <label-disconnected>
format-packetloss                  = <label-packetloss>
interface                          = enp4s0
interface-type                     = wired
interval                           = 1.0
label-connected                    = %downspeed:7%
label-discconnected-foreground     = ${gruvbox.red}
label-disconnected                 = ${icons.network-disconnected}
label-packetloss                   = ${icons.network-loss}
speed-unit                         = B
type                               = internal/network
unknown-as-up                      = false

[module/pulseaudio]
format-volume            = <ramp-volume>
format-volume-foreground = ${gruvbox.yellowlight}
label-muted              = ${icons.pulseaudio-mute}
label-muted-foreground   = ${gruvbox.red}
ramp-volume-0            = ${icons.pulseaudio-0}
ramp-volume-1            = ${icons.pulseaudio-1}
ramp-volume-2            = ${icons.pulseaudio-2}
ramp-volume-3            = ${icons.pulseaudio-3}
type                     = internal/pulseaudio
use-ui-max               = false

[module/sep]
content            = %{T0}%{T-}
content-foreground = ${gruvbox.yellow}
content-padding    = 1
type               = custom/text

[module/sysmenu]
click-left         = $MAINPATH/rofi/rofi-launcher.sh
click-right        = $MAINPATH/rofi/rofi-launcher.sh
content            = ${icons.sysmenu}
content-font       =
content-foreground = ${gruvbox.yellowlight}
type               = custom/text

[module/temperature]
base-temperature      = 30
format                = <ramp> <label>
format-foreground     = ebdbb2
format-warn           = <ramp> <label-warn>
hwmon-path            = ${env:HWMON}
interval              = 1.0
label                 = %temperature-c%
label-warn            = %temperature-c%
label-warn-foreground =
ramp-0                = ${icons.temperature-cold}
ramp-1                = ${icons.temperature-normal}
ramp-2                = ${icons.temperature-hot}
thermal-zone          = 2
type                  = internal/temperature
units                 = true
warn-temperature      = 75

[module/uptime]
exec     = uptime -p | sed -e 's/up //g'
interval = 90
label    = %{F#d79921}Uptime: %{F-}%{F#ebdbb2}%output%%{F-}
tail     = false
type     = custom/script

[module/update]
exec     = checkupdates | wc -l
interval = 3600
label    = %{T5}%{F#d79921}ï’˜%{F-}%{T-}%{F#cc241d} %output%%{F-}
tail     = false
type     = custom/script
click-left = notify-send "Available Updates" "$(checkupdates)"

[module/workspace]
exec = leftwm-state -w $INDEX -t $HOME/.config/leftwm/themes/dref/template.liquid
tail = true
type = custom/script

